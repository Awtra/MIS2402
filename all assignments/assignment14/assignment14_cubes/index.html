<body>
    <div class="container">
        <h1>Sum of cubes difference</h1>

        <p>Enter a number into the following text box.</p>

        <p>Your number: <input type="text" id="textEntered1"></p>

        <p><input type="button" class="btn btn-primary" id="btn_1" value="Calculate"></p>

<script>
//
// The sum of the cubes of the first ten natural numbers is,
// 1^3+2^3+...+10^3=3025
//
// The cube of the sum of the first ten natural numbers is,
// (1+2+...+10)^3=166375
//
// Find the difference between these two numbers
// for any natural number provided by the user.
//
// Hence the difference between the sum of the cubes of the 
// first ten natural numbers and the cube of the sum is 166375âˆ’3025=163350.
//
// If the user enters a decimal number, convert it to an 
// integer using the parseInt() function.
//
// If the user enters zero or a negative number, then your 
// function should return the message "Bad data.  Try again."
//
// If the user enters a non-numeric value, your function 
// should return the message "Bad data.  Try again."
//
"use strict";


function sumOfCubes(x){
    if (isNaN(x)){
        return false;
}
    if (x<=0){
        return false
}
    x=parseInt(x)

    let total=0;

    for(let i=0;i<=x;i++){
        let exp = Math.pow(i,3)
        total +=exp; 
        
}
    return total;
}


function cubeOfSum(x) {

    let total=0;

    for(let i=0;i<=x;i++){
        total +=i; 
        
}
total=Math.pow(total,3)
return total;
}




function calculateSumCubesDifference(x) {


let diff=cubeOfSum(x)-sumOfCubes(x)
if(diff==0){
    return "Bad data. Try again."
}
    return diff

}

$("#btn_1").click(function(){
    let x = $('#textEntered1').val();

    $("#textDisplayed1").html(calculateSumCubesDifference(x));
});


</script>
