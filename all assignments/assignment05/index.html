<!DOCTYPE html>
<html>
<head>
	<title>Silly Songs</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style>
	 .btn {border:1px solid black; 
			padding:5px;
			display:inline-block;
		}
			
		.fancytext {
			font-family: 'Courier New', Courier, monospace;
			font-size: 1.5em;
			color: purple;
			padding: 10px;
		}
	</style>
</head>
<body>

	<div class="container">
		<h1>Silly Songs</h1>

		<div id="textDisplayed1" class="fancytext"></div> 
		
		<p>Answer the following questions.</p>
	
		<p>Noun: <input type="text" id="textNoun1"></p>
		<p>Noun: <input type="text" id="textNoun2"></p>
		<p>Noun: <input type="text" id="textNoun3"></p>

		<p>Place: <input type="text" id="textPlace1"></p>
	
		<p>Adjective: <input type="text" id="textAdjective1"></p>
		
		<p>Click one of the three buttons below for a "hilarious" Silly Song.</p>
	
		<p><input type="button" class="btn btn-primary" id="btn_1" value="Itsy Bitsy Spider"></p>
		<p><input type="button" class="btn btn-primary" id="btn_2" value="Down by the bay"></p>
		<p><input type="button" class="btn btn-primary" id="btn_3" value="Be Kind"></p>
		<p><input type="button" class="btn btn-primary" id="btn_4" value="L Dance"></p>
		
	</div>
	
</body>
<script>
//
// Write a program that prompts the user for three nouns, a plural noun, a place

// Assign that silly song text to the HTML tag with the id of textDisplayed1
"use strict";

	let place1 = $("#textPlace1").val();

		" up the " + noun2 + " spout. <br>" +
		" Down came the " + noun3 + " and washed the " + noun1 + " out.<br>" + 
		" Out came the sun, and dried up all the " + noun3 + ".<br> " + 
		" And the " + adjective1 + " " + noun1 + " climbed up the spout again.";
	$("#textDisplayed1").html(theText);
});

		"Back to my " + place1 + ", I dare not go. <br>" +
		"For if I do, my " + noun2 + " will say,<br>" +
		"'Did you ever see a " + noun3 + " wearing pajamas?'<br>" +

	let noun2 = $("#textNoun2").val();
	let noun3 = $("#textNoun3").val();
	let pluralnoun1 = $("#textPluralNoun1").val();
	let place1 = $("#textPlace1").val();
	let adjective1 = $("#textAdjective1").val();
	
	let theText = "Be kind to your " + noun1 + 
	"-footed "+ pluralnoun1  +". <br> " + 
	" For a duck may be somebody's " + noun2 +". <br>" +
	" Be kind to your " + pluralnoun1 +" in the " + place1 + ", <br>" + 
	" where the weather is always very " + adjective1 + ".<br>" +
	" You may think that this is the " + noun3 +". <br>" +

$('#btn_4').click(function(){

	let noun3 = $("#textNoun3").val();

	let place1 = $("#textPlace1").val();
	let adjective1 = $("#textAdjective1").val();
	
	let theText = "In fortnite we " + noun1 + 
	"-elims "+ pluralnoun1  +". <br> " + 
	" L dance " + noun2 +". <br>" +
	" keep " + pluralnoun1 +" in the " + place1 + ", <br>" + 
	" let it rain " + adjective1 + ".<br>" +
	" L dance " + noun3 +". <br>" + 
	" on their graves ";
	$("#textDisplayed1").html(theText);
});
</script>
</html>
